<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card-main">
      <form class="form">

        <div class="form-inputs">
          <label for="number">DAY</label>
          <input type="number" placeholder="DD" id="day" required minlength="1" maxlength="2">
        </div>
        
        <div class="form-inputs">
          <label for="number">MONTH</label>
          <input type="number" placeholder="MM" id="month" required minlength="1" maxlength="2">
        </div>
        
        <div class="form-inputs">
          <label for="number">YEAR</label>
          <input type="number" placeholder="YYYY" id="year" required minlength="2" maxlength="4">
        </div>
        
      </form>

      <div class="rown-main">
    
          <div class="rown"></div>
      
          <svg type="button" id="submit-button" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>

      

      <div class="result">
        <div><span id="send-year">--</span> years</div>
        <div><span id="send-months">--</span> months</div>
        <div><span id="send-days">--</span> days</div>
      </div>
      
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
 

  <script src="assets/scripts/main.js"></script>
</body>
</html>
